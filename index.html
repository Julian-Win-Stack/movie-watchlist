<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Smythe&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <header>
        <div class="upper-header">
            <h1>Find your film</h1>
            <nav>
                <a href="watchlist.html">My Watchlist</a>
            </nav>
        </div>

        <form id="index-form">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 20 20" class="search-icon">
    <!-- Circle fill -->
    <circle cx="9" cy="9" r="6" fill="#A3A3A3" stroke="black" stroke-width="1.5" />

    <!-- Handle -->
    <line x1="13.5" y1="13.5" x2="18" y2="18" stroke="black" stroke-width="1.5" />
</svg>


            <input
            placeholder="Search for a movie"
            type="search"
            id="search-bar"
            name="search-bar">
            <button type="submit" id="search-btn">Search</button>
        </form>
    </header>
    <section id="render-area">
        
    </section>
    <section class="background-body" id="empty-space">
        <img src="img/movie-icon.svg">
        <h2>Start exploring</h2>
    </section>
    <script src="index.js"></script>
</body>
</html>
